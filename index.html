<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bicycle Ride Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="header-overlay">
      <h1>Bicycle Ride Planner</h1>
      <p>Discover curated cycling routes with live weather checks</p>
    </div>
  </header>

  <main>

    <!-- Duration Section -->
    <section class="panel panel-plan">
      <div class="panel-inner">
        <h2>Plan Your Ride</h2>
        <p>Select cycling duration:</p>

        <form id="rideForm">
          <label><input type="radio" name="duration" value="30"> 30 minutes</label><br>
          <label><input type="radio" name="duration" value="60"> 60 minutes</label><br>
          <label><input type="radio" name="duration" value="90"> 90 minutes</label><br>

          <button type="submit">Plan My Ride</button>
        </form>
      </div>
    </section>

    <!-- Weather Section -->
    <section class="panel panel-weather">
      <div class="panel-inner">
        <h2>Weather</h2>
        <p id="weatherStatus">Weather has not been checked yet.</p>
        <p id="weatherAdvice"></p>
      </div>
    </section>

    <!-- Routes Section -->
    <section class="panel panel-routes">
      <div class="panel-inner">
        <h2>Recommended Routes</h2>
        <p id="resultsIntro">Select a duration and click "Plan My Ride" to see suggestions.</p>
        <ul id="routesList"></ul>
      </div>
    </section>

  </main>

  <footer>
    <p>Bicycle Ride Planner 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
